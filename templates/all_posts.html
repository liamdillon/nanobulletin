{% extends "layout.html" %}
{% block body %}
	<form onSubmit="return validatePost(this);" action="{{ url_for('make_post') }}" method=post class=make-post name=post_form>
	  <div class=post-form>
		<div>Title:
			<div><input type=text name=title></div>
		</div>
		<div>Content:
			<div><textarea name=content rows=5 cols=40></textarea></div>
		</div>
		<div><input type=submit value=Submit></div>
	  </div>
	</form>

	<ul class=posts>
	{% for post in posts %}
	<div class=post>
	        
		<li><h2>{{ post.title }}</h2>

		<div class=content>{{ post.content }}</div>
		<form onSubmit="return confirmDelete(this);" action="{{ url_for('delete_post') }}" method=post class=delete-post>
		<input type=hidden value="{{ post.post_id }}" name=post_to_delete></input>
		<input type=submit value=Delete></input>
		</form>
	</div>
	{% else %}
		<li>No posts found
	{% endfor %}
	</ul>
{% endblock %}
